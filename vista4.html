<section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <input class="new-todo" placeholder="What needs to be done?" autofocus="">
    </header>
    <section class="main">
      <input class="toggle-all" id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"><li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Salir a pasear con stinky</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Salir a pasear con stinky">
        </li><li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Ir de comprar hoy a las 8:00 pm</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Ir de comprar hoy a las 8:00 pm">
        </li><li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked="">
          <label>Desarrollar un software de oficina</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Desarrollar un software de oficina">
        </li><li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>Break</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Break">
        </li></ul>
    </section>
    <footer class="footer">
      <span class="todo-count"><strong>3</strong> items left</span>
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
  
      <button class="clear-completed">Clear completed</button>
  
    </footer>
  </section>
