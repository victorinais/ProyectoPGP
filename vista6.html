<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="vista6.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="formulario">
            <h2>Formulario de Registro</h2>
            <input class="controles" type="text" name="nombre"  placeholder="Ingresar Nombre" required>
            <input class="controles" type="text" name="especialidad"  placeholder="Ingresar Especialidad" required>
            <input class="controles" type="text" name="usuario"  placeholder="Ingresar Usuario" required>
            <input class="controles" type="password" name="cotraseña"  placeholder="Ingresar Contraseña" required>
            <input class="boton" type="submit" value="Registrar">
        </section>
    </main>
    <footer>
        <p><small>Clinica General del Norte - Todos los Derechos Reservados - Copyright © 2022</small></p>
    </footer>
</body>
</html>
